<div #dropdown ngbDropdown (openChange)="checkDropdown()" class="d-inline-block dropdown-container" display="dynamic" placement="bottom-end" [attr.data-bs-theme]="'dark'">
    <button [class]="icon" type="button" class="dropdown btn white-bs-btn" id="dropdown" ngbDropdownToggle [class.selected]="isOpen">
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdown">
        <button ngbDropdownItem>About Me</button>
        <button ngbDropdownItem>My Projects</button>
        <button ngbDropdownItem>Etc</button>
    </div>
</div>
